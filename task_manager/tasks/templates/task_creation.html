{% extends 'base.html' %}

{% block title %} {{title}} {% endblock %}

{% block content %}

<div class="row justify-content-center align-items-center">
  <div class="col-md-6 my-3">
    <div style="text-align: center;" class="icon">
      <ion-icon name="create-sharp" style="font-size: 50px;"></ion-icon>
    </div>

    <h1 style="text-align: center;">{{title}}</h1>
    <div style="margin-bottom: 10px;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Title: </label>
            <input type="text" class="form-control" name="title" placeholder="Write a title name of your task">
        </div>

        <div class="mb-3">
            <label class="form-label">Description: </label>
            <textarea class="form-control" placeholder="Describe here" name="description" style="height: 100px"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Due Date: </label>
            <input type="date" class="form-control" name="due_date">
        </div>

        <div class="mb-3">
            <label for="priority">Priority</label>
            <select name="priority" id="priority" class="form-select" aria-label="Default select example">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>      

        <div class="mb-3">
            <label class="form-label">Is Completed: </label>
            <input class="form-check-input" type="checkbox" name="completed">
        </div>

        <div class="mb-3">
            <input name="photo" type="file" multiple class="form-control">
        </div>

          {% if form.errors or form.non_field_errors %}
          <div class="mb-3 p-6 bg-red-100 rounded-xl">
              {% for field in form %}
                  {{ field.errors }}
              {% endfor %}
              {{ form.non_field_errors }}
          </div>
      {% endif %}
        <button style="border: 1px solid #C0C0C0;"  type="submit" class="btn btn-light">Submit <sub><ion-icon name="send-outline" style="font-size: 18px;"></ion-icon></sub></button>
      </form>
    </div>

  </div>
</div>

{% endblock %}
